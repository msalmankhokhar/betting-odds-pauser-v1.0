<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Betting Odds Pauser - By Salman Malik</title>
    <style>
        body {
            width: 320px;
            min-height: 300px;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .header h1 {
            margin: 0;
            font-size: 16px;
            font-weight: 600;
        }
        
        .developer-credit {
            font-size: 11px;
            margin-top: 5px;
            opacity: 0.9;
        }
        
        .developer-credit a {
            color: #ffd700;
            text-decoration: none;
            font-weight: 500;
        }
        
        .developer-credit a:hover {
            text-decoration: underline;
        }
        
        .container {
            padding: 20px;
        }
        
        .status {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: center;
            backdrop-filter: blur(10px);
        }
        
        .status.running {
            border-left: 4px solid #4caf50;
        }
        
        .status.paused {
            border-left: 4px solid #ff5722;
        }
        
        .status-text {
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 8px;
        }
        
        .timer-info {
            font-size: 14px;
            opacity: 0.8;
        }
        
        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .btn-pause {
            background: #ff5722;
            color: white;
        }
        
        .btn-pause:hover {
            background: #d32f2f;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 87, 34, 0.4);
        }
        
        .btn-resume {
            background: #4caf50;
            color: white;
        }
        
        .btn-resume:hover {
            background: #2e7d32;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(76, 175, 80, 0.4);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .footer {
            text-align: center;
            padding: 10px 15px;
            font-size: 11px;
            background: rgba(0, 0, 0, 0.2);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .contact-info {
            margin-top: 8px;
        }
        
        .contact-info a {
            color: #ffd700;
            text-decoration: none;
            margin: 0 5px;
        }
        
        .contact-info a:hover {
            text-decoration: underline;
        }
        
        .portfolio-link {
            display: inline-block;
            margin-top: 8px;
            padding: 6px 12px;
            background: rgba(255, 215, 0, 0.2);
            border: 1px solid #ffd700;
            border-radius: 4px;
            color: #ffd700;
            text-decoration: none;
            font-size: 10px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .portfolio-link:hover {
            background: #ffd700;
            color: #333;
        }
        
        .brand-badge {
            background: rgba(255, 215, 0, 0.15);
            border: 1px solid rgba(255, 215, 0, 0.3);
            border-radius: 6px;
            padding: 8px;
            margin-bottom: 15px;
            text-align: center;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üéØ Betting Odds Pauser</h1>
        <div class="developer-credit">
            Developed by <a href="https://www.linkedin.com/in/msalmankhokhar/" target="_blank">Salman Malik</a>
        </div>
    </div>
    
    <div class="container">
        <div class="brand-badge">
            ‚ö° Professional Chrome Extension Development
        </div>
        
        <div class="status" id="status">
            <div class="status-text" id="statusText">Checking...</div>
            <div class="timer-info">Active Timers: <span id="timerNumber">0</span></div>
        </div>
        
        <div class="controls">
            <button id="pauseBtn" class="btn btn-pause">‚è∏Ô∏è Pause Odds</button>
            <button id="resumeBtn" class="btn btn-resume">‚ñ∂Ô∏è Resume Odds</button>
        </div>
    </div>
    
    <div class="footer">
        <div>Need a custom extension? Contact me!</div>
        <div class="contact-info">
            <a href="https://www.linkedin.com/in/msalmankhokhar/" target="_blank">üíº LinkedIn</a>
            <a href="mailto:msalmankhokhar13@gmail.com" target="_blank">üìß Email</a>
        </div>
        <a href="https://www.linkedin.com/in/msalmankhokhar/" target="_blank" class="portfolio-link">
            üöÄ Hire Me for Custom Extensions
        </a>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
